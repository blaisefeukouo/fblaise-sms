<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-meta-css">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SFA</title>
	<meta name="description" content="" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="robots" content="all,follow" />
	<!-- Bootstrap CSS-->
	<link rel="stylesheet"
		th:href="@{/bootstrap-4-material-admin/vendor/bootstrap/css/bootstrap.min.css}"></link>
	<!-- Font Awesome CSS-->
	<link rel="stylesheet"
		th:href="@{/bootstrap-4-material-admin/vendor/font-awesome/css/font-awesome.min.css}"></link>
	<!-- Fontastic Custom icon font-->
	<link rel="stylesheet"
		th:href="@{/bootstrap-4-material-admin/css/fontastic.css}"></link>
	<!-- Google fonts - Poppins -->
	<link rel="stylesheet"
		th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,700}"></link>
	<!-- theme stylesheet-->
	<link rel="stylesheet"
		th:href="@{/bootstrap-4-material-admin/css/style.default.css}"
		id="theme-stylesheet"></link>
	<!-- Custom stylesheet - for your changes-->
	<link rel="stylesheet"
		th:href="@{/bootstrap-4-material-admin/css/custom.css}"></link>
	<!-- Favicon-->
	<link rel="shortcut icon"
		th:href="@{/bootstrap-4-material-admin/img/favicon.ico}"></link>
	<link rel="stylesheet" type="text/css"
		th:href="@{/css/registration.css}" />
</div>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" method="post"
					th:action="@{/registration}" modelAttribute="user">
					<div class="form-group row">
						<label class="col-sm-3 form-control-label">First name</label>
						<div class="col-sm-9">
							<input type="text" name="firstName" id="firstName"
								placeholder="First name"
								class="form-control form-control-success" value="" /><small
								class="form-text">Enter your First name here .</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 form-control-label">Last name</label>
						<div class="col-sm-9">
							<input type="text" name="lastName" id="lastName"
								placeholder="Last name"
								class="form-control form-control-success" value="" /><small
								class="form-text">Enter your Last name here .</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 form-control-label">Email</label>
						<div class="col-sm-9">
							<input type="email" name="email" id="email"
								placeholder="Email Address"
								class="form-control form-control-success" value="" /><small
								class="form-text">Enter your Email Address here .</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 form-control-label">User name</label>
						<div class="col-sm-9">
							<input type="text" name="userName" id="userName"
								placeholder="User name"
								class="form-control form-control-success" value="" /><small
								class="form-text">Enter your User name here .</small> <label
								th:if="${userNameError != null}" class="validation-message">There
								is already a user with this userName</label>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 form-control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" name="password" id="password"
								placeholder="password" class="form-control form-control-success"
								value="" /><small class="form-text">Enter your password
								here .</small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-9 offset-sm-3">
							<input type="submit" value="Submit" class="btn btn-primary" /> <input
								type="button" value="Cancel" class="btn btn-secondary"
								onclick="location.href='/sfa/users'" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/vendor/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/vendor/jquery.cookie/jquery.cookie.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/vendor/chart.js/Chart.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/vendor/jquery-validation/jquery.validate.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/js/charts-home.js}"></script>
	<!-- Main File-->
	<script type="text/javascript"
		th:src="@{/bootstrap-4-material-admin/js/front.js}"></script>
	<script type="text/javascript" th:src="@{/js/feather.js}"></script>
	<script>
		feather.replace()
	</script>

</body>
</html>
