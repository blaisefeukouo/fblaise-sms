<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="home :: header-meta-css" />
</head>
<body>
	<div class="page">
		<div th:replace="home :: header" />
		<div class="page-content d-flex align-items-stretch">
			<!-- Side Navbar -->
			<div th:replace="home :: slide-menu" />

			<div class="content-inner">
				<!-- Page Header-->
				<header class="page-header">
					<div class="container-fluid">
						<h2 class="no-margin-bottom">Employees</h2>
					</div>
				</header>
				<!-- Dashboard Counts Section-->
				<section class="form" style="padding: 15px">
					<div class="col-lg-10">
						<form class="form-horizontal" method="post"
								th:action="@{/admin/employee/add}" modelAttribute="employee">
							<div class="page-header" style="padding: 10px; margin-bottom: 20px; margin-left: 100px">
								<input type="submit" value="Submit" class="btn btn-primary" />
								<a class="btn btn-secondary" th:href="@{/admin/employees}">Cancel</a>			
							</div>	
							<div class="card" style="margin-left: 100px">
								<div class="card-header d-flex align-items-center">
									<h3 class="h4">Add employee Form</h3>
								</div>
								<div class="card-body">
									<p>Enter the employee informations</p>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">First name</label>
										<div class="col-sm-9">
											<input type="text" name="firstName" id="firstName"
												placeholder="First name"
												class="form-control form-control-success" value="" /><small
												class="form-text">Enter your First name here .</small>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">Last name</label>
										<div class="col-sm-9">
											<input type="text" name="lastName" id="lastName"
												placeholder="Last name"
												class="form-control form-control-success" value="" /><small
												class="form-text">Enter your Last name here .</small>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">Email</label>
										<div class="col-sm-9">
											<input type="email" name="email" id="email"
												placeholder="Email Address"
												class="form-control form-control-success" value="" /><small
												class="form-text">Enter your Email Address here .</small>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">Phone number</label>
										<div class="col-sm-9">
											<input type="phoneNumber" name="phoneNumber" id="phoneNumber"
												placeholder="Phone number"
												class="form-control form-control-success" value="" /><small
												class="form-text">Enter the phone number here .</small>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">User name</label>
										<div class="col-sm-9">
											<input type="text" name="userName" id="userName"
												placeholder="User name"
												class="form-control form-control-success" value="" />
											<small class="form-text">Enter the user name here .</small> 
											<label th:if="${userNameError != null}" class="validation-message">
												There is already en enployee with this userName
											</label>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">Password</label>
										<div class="col-sm-9">
											<input type="password" name="password" id="password"
												placeholder="password"
												class="form-control form-control-success" value="" /><small
												class="form-text">Enter your password here .</small>
										</div>
									</div>
									<div class="form-group row">
						                <label for="dtp_input2" class="col-sm-3 form-control-label">Start date</label>
						                <div class="col-sm-9 input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
						                    <input class="form-control" type="text" value="" readonly="readonly"/>
											<span class="input-group-addon"><span class="fa fa-calendar" style="font-size: 30px;"></span></span>
						                </div>
										<input name="startDate"  type="hidden" id="dtp_input2" value="" /><br/>
						            </div>
								</div>
							</div>
						</form>
					</div>
				</section>
				<div th:replace="home :: footer" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.form_date').datetimepicker({
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 1,
			pickerPosition: "top-left"
			
	    });
	</script>	
</body>
</html>
