<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="home :: header-meta-css" />
</head>
<body>
	<div class="page">
		<div th:replace="home :: header" />
		<div class="page-content d-flex align-items-stretch">
			<!-- Side Navbar -->
			<div th:replace="home :: slide-menu" />

			<div class="content-inner">
				<!-- Page Header-->
				<header class="page-header">
					<div class="container-fluid">
						<h2 class="no-margin-bottom">School years</h2>
					</div>
				</header>
				<!-- Dashboard Counts Section-->
				<section class="tables" style="padding: 15px;">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12" >
								<div class="page-header"
									style="padding: 10px; margin-bottom: 20px;">
									<a class="btn btn-primary" th:href="@{/schoolyear.add.htm}"
										style="margin-left: 20px">New school year</a>
								</div>
								<div class="card">
									<div class="card-header d-flex align-items-center">
										<h3>List of school years</h3>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<table class="table table-striped table-hover">
												<thead>
													<tr>
														<th>#</th>
														<th>Name</th>
														<th>Start date</th>
														<th>End date</th>
														<th>State</th>
														<th></th>
														<th></th>
														<th></th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="schoolYear, iterStat:${listSchoolYears }">
														<td th:text="${iterStat.count}">1</td>
														<td th:text="${schoolYear.name}"></td>
														<td th:text="${schoolYear.startDate==null}?'':${#calendars.format(schoolYear.startDate,'dd MMMM yyyy')}"></td>
														<td th:text="${schoolYear.endDate==null}?'':${#calendars.format(schoolYear.endDate,'dd MMMM yyyy')}"></td>
														<td th:text="${schoolYear.state}"></td>
														<td>
															<a th:href="@{'/schoolyear.edit.htm/' + ${schoolYear.id}}"><i class="fa fa-edit" style="font-size: 20px;"></i></a>
														</td>
														<td>
															<a th:href="@{'/schoolyear.view.htm/' + ${schoolYear.id}}"><i class="fa fa-eye" style="font-size: 20px;"></i></a>
														</td>
														<td>
															<a th:attr="data-id=${schoolYear.id}" data-toggle="modal" 
																class="open-DeleteItemDialog" th:href="@{#}"><i class="glyphicon glyphicon-trash" style="font-size: 15px;"></i></a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</section>
				<div th:replace="home :: footer" />
			</div>
		</div>
	</div>
		<div id="deleteItemDialog" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<form method="post" th:action="@{/schoolyear.remove}"
				th:object="${forDeleteAction}">
				<div class="modal-content">
					<div class="modal-header alert-danger">
						<h4 class="modal-title">Attention</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p>Do you really want to delete this school year ?</p>
						<input type="hidden" th:field="*{id}" name="elementId" id="elementId" value="" />
					</div>
					<div class="modal-footer">
						<input type="submit" value="Ok" class="btn btn-primary" />
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
