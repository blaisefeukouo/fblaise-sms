<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="home :: header-meta-css" />
</head>
<body>
	<div class="page">
		<div th:replace="home :: header" />
		<div class="page-content d-flex align-items-stretch">
			<!-- Side Navbar -->
			<div th:replace="home :: slide-menu" />

			<div class="content-inner">
				<!-- Page Header-->
				<header class="page-header">
					<div class="container-fluid">
						<h2 class="no-margin-bottom">Classrooms</h2>
					</div>
				</header>
				<!-- Dashboard Counts Section-->
				<section class="form" style="padding: 15px;">
					<div class="col-lg-10">
						<form class="form-horizontal" method="post" id="classroomForm"
							th:action="@{/classroom/save}" th:object="${classroom}">
							<div class="page-header" style="padding: 10px; margin-bottom: 20px; margin-left: 100px">
								<input type="submit" value="Submit" class="submit btn btn-primary" />
								<a class="btn btn-secondary" th:href="@{/classrooms}">Cancel</a>					
							</div>
							<div class="card" style="margin-left: 100px">
								<div class="card-header d-flex align-items-center">
									<h3 class="h4">Edit school year form</h3>
								</div>
								<div class="card-body">
									<p>Enter the classroom informations</p>
									<div class="form-group row">
										<div class="col-sm-9">
											<input th:field="*{id}" readonly="readonly" hidden="true"
												class="form-control form-control-success" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">Name</label>
										<div class="col-sm-9">
											<input type="text" th:field="*{name}" id="name" placeholder="Name"
												class="form-control form-control-success" value="" required="required" />
											<small class="form-text" >Enter the name here .</small>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">Description</label>
										<div class="col-sm-9">
											<textarea rows="3" cols="4" th:field="*{description}" id="description"
												placeholder="Description"
												class="form-control form-control-success"></textarea>
											<small class="form-text" >Enter the description here .</small>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">Fees</label>
										<div class="col-sm-9">
											<input type="number" th:field="*{fees}" id="fees" placeholder="fees"
												class="form-control form-control-success" value="" required="required" />
											<small class="form-text" >Enter the fees here .</small>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</section>
				<div th:replace="home :: footer" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$("#classroomForm").validate({
				messages: {
					name: {
						required: 'Please enter the name'
					},
					fees: {
						required: 'Please enter the fees'
					}
				}
			});
		});
	</script>
</body>
</html>
